<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- importing icons from remixicon-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- importing google fonts-->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    
    <title>PLANE HOMEPAGE</title>
</head>

<body>
    
    <div class="main">
        <div class="navbar">
            <nav> 
                <div class="logo">
                    
                    <img src="images/logo.png">
                
                </div>
                
                <div class="nav-link">
                    
                    <ul>
                        <li class="active"><a href="#">HOME</a></li>
                        <li><a href="#">BLOG</a></li>
                        <li><a href="#">SERVICES</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                
                </div>
                
                <div class="menu-icon">
                    <span><i class="ri-menu-fold-line"></i></span>
                
                </div>
            
            </nav>
        
        </div>

        <div class="content">

            <div class="icons">
                <div class="icon facebook">
                    <span><i class="ri-facebook-box-fill"></i></span>
                </div>
                
                <div class="icon instagram">
                    <span><i class="ri-instagram-fill"></i></span>
                </div>
                
                <div class="icon twitter">
                    <span><i class="ri-twitter-fill"></i></span>
                </div>
 
                <div class="icon youtube">
                    <span><i class="ri-youtube-fill"></i></span>
                </div>
            </div>

            <div class="search-box">
                <input type="text" placeholder="search">
                <img src="images/search.png">
                
            </div>

        </div>

        
        <img src="images/cloud.png" id="clouds" >
        <img src="images/plane3.png" id="plane" >

        <div id="balloons">
            <img src="images/balloon.png" class="balloon1">
            <img src="images/balloon3.png" class="balloon2">
            <img src="images/balloon2.png" class="balloon3">
        </div>

        <img src="images/pause.png" id="pause">
    
    </div>

    <script>
        var pause = document.getElementById("pause");

        pause.onclick = function(){
            if(clouds.style.webkitAnimationPlayState == "paused")
                {
                    clouds.style.webkitAnimationPlayState = "running";
                    plane.style.webkitAnimationPlayState = "running";
                    balloons.style.webkitAnimationPlayState = "running";

                    pause.src ='images/pause.png'; 
                }

            else{
                    clouds.style.webkitAnimationPlayState = "paused";
                    plane.style.webkitAnimationPlayState = "paused";
                    balloons.style.webkitAnimationPlayState = "paused";

                    pause.src ='images/play.png';
                }

            }



    </script>
    
</body>
</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="style.css"><style></style>
